<mat-card class="expenditures-card">
  <mat-card-header>
    <mat-card-title>
      <h4 class="card-title d-inline my-auto">{{ expenditureName }}...</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider [inset]="true"></mat-divider>
    <h5 class="card-text text-right text-muted">
      <i>-{{ amountSpent | currency: currency }}</i>
    </h5>
  </mat-card-content>
</mat-card>
