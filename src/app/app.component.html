<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <ng-container *ngFor="let e of expenditures$ | async">
        <fins-expenditure-tab
          [expenditureName]="e.name"
          [amountSpent]="e.amount"
          [currency]="e.currency"
        ></fins-expenditure-tab>
      </ng-container>
    </div>
  </div>
</div>
